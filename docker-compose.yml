version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cs2_livedrop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: livedrop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d livedrop"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
